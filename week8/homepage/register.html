<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Gallery</title>
    </head>
    <body>

        <div class="container-fluid p-0">

            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Website</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="index.html">Home</a>
                            <a class="nav-link" href="gallery.html">Gallery</a>
                            <a class="nav-link" href="search.html">Search</a>
                            <a class="nav-link active" href="register.html">Register</a>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="d-flex justify-content-center align-items-center">
                <div class="signin card">
                    <div class="card-header p-3">
                        Register
                    </div>
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label class="form-label" for="firstName">First Name</label>
                                <input class="form-control" type="text" name="firstname" id="firstName">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label" for="firstName">Last Name</label>
                                <input class="form-control" type="text" name="lastname" id="lastName">
                            </div> 
                            <div class="col-md-12 mb-2">
                                <label class="form-label" for="firstName">Username</label>
                                <input class="form-control" type="text" name="username" id="username">
                            </div>
                            <div class="col-md-12 mb-2">
                                <label class="form-label" for="firstName">Email</label>
                                <input class="form-control" type="email" name="email" id="email">
                            </div>
                            <div class="col-md-12 mb-2">
                                <label class="form-label" for="firstName">Password</label>
                                <input class="form-control" type="password" name="password" id="password"> 
                            </div>
                            <div class="d-grid gap-2 mt-2">
                                <button class="btn btn-outline-success" type="button" style="font-weight: 200;">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>

    </body>
</html>
