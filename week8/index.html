<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {
                let answer = document.getElementById("answer");

                // Add event listeners for wrong buttons
                document.querySelectorAll(".wrong").forEach(button => {
                    button.addEventListener("click", function() {
                        this.style.backgroundColor = "#ff5858";

                        answer.innerHTML = "Incorrect";
                    })
                });

                // Add event listen for right button
                document.querySelector(".correct").addEventListener("click", function() {
                    this.style.backgroundColor = "#61e95a";

                    answer.innerHTML = "Correct!";
                });
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                

                <!-- Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <p id="answer"></p>
                <button class="wrong">6 people per 1 sheep</button>
                <button class="correct">3 people per 1 sheep</button>
                <button class="wrong">1 person per 1 sheep</button>
                <button class="wrong">1 person per 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->

            </div>

        </div>
    </body>
</html>
